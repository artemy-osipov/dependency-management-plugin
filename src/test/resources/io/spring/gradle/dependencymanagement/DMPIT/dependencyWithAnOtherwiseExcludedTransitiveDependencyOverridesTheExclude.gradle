plugins {
	id "io.spring.dependency-management"
	id "java"
}

repositories {
	mavenCentral()
	maven {
		url file("maven-repo")
	}
}

dependencies {
	implementation 'test:direct-exclude:1.0'
	implementation 'org.springframework:spring-core:4.1.2.RELEASE'
}

task resolve {
	def files = project.configurations.compileClasspath.incoming.files
	def output = new File("${buildDir}/resolved.txt")
	doFirst {
		output.parentFile.mkdirs()
		files.collect { it.name }.each { output << "${it}\n" }
	}
}