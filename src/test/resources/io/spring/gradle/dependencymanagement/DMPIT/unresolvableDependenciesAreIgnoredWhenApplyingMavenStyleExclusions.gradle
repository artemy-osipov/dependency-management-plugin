plugins {
	id "io.spring.dependency-management"
	id "java"
}

repositories {
	mavenCentral()
	maven {
		url file("maven-repo")
	}
}

dependencyManagement {
	dependencies {
		dependency('org.springframework:spring-core:4.0.3.RELEASE') {
			exclude 'commons-logging:commons-logging'
		}
	}
}
dependencies {
	implementation 'org.springframework:spring-core'
	implementation 'test:unresolvable-transitive-dependency:1.0'
}

configurations {
	implementation.exclude group: 'test', module: 'unresolvable-dependency'
}

task resolve {
	def files = project.configurations.compileClasspath.incoming.files
	def output = new File("${buildDir}/resolved.txt")
	doFirst {
		output.parentFile.mkdirs()
		files.collect { it.name }.each { output << "${it}\n" }
	}
}