plugins {
	id "io.spring.dependency-management"
	id "java"
}

repositories {
	mavenCentral()
	maven {
		url file("maven-repo")
	}
}

dependencyManagement {
	imports {
		mavenBom 'test:exclude-unresolvable-dependency:1.0'
	}
}
dependencies {
	implementation 'test:unresolvable-transitive-dependency'
}

task resolve {
	def files = project.configurations.compileClasspath.incoming.files
	def output = new File("${buildDir}/resolved.txt")
	doFirst {
		output.parentFile.mkdirs()
		files.collect { it.name }.each { output << "${it}\n" }
	}
}